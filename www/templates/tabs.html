<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="当前预警" icon-off="ion-alert-circled" icon-on="ion-alert-circled" href="#/tab/active-warning">
    <ion-nav-view name="tab-active-warning"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="历史记录" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/warning-history">
    <ion-nav-view name="tab-warning-history"></ion-nav-view>
  </ion-tab>
</ion-tabs>
